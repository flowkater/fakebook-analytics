<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>INSPINIA | Login 2</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="loginColumns animated fadeInDown">
        <div class="row">

            <div class="col-md-6">
                <h2 class="font-bold">투데잇 마스터패널</h2>

                <p>
                    팀 투데잇 마스터패널 로그인 화면입니다.
                </p>

                <p>
                    현재 대쉬보드, 그룹 패널, 유저 패널 기능을 현재 개발 중이며 해당 패널을 사용하는 마스터/매니저 분들은 사무실/개인 기기 외에 공공기기에서 접속을 자제해주세요. (AWS에서 IP 대역 제한해놓을 예정)
                </p>

                <p>
                    요구사항은 아래 링크를 통해 백로그 남겨주세요.
                </p>

                <p>
                    <small><a href="https://trello.com/b/NMpUyTkW/-" target="_blank">트렐로 마스터 패널 보드</a> </small>
                </p>

            </div>
            <div class="col-md-6">
                <div class="ibox-content">
                    <form class="m-t" role="form" action="dashboard-main.html">
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Email" required="">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password" required="">
                        </div>
                        <button type="submit" class="btn btn-primary block full-width m-b">Login</button>
                    </form>
                    <p class="m-t">
                        <small>본인 계정의 비밀번호나 계정 생성 관련은 팀 투데잇 서버 담당자에게 문의해주세요.</small>
                    </p>
                </div>
            </div>
        </div>
        <hr/>
        <div class="row">
            <div class="col-md-6">

            </div>
            <div class="col-md-6 text-right">
               <small>© Copyright Team Todait</small>
            </div>
        </div>
    </div>

</body>

</html>
